<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acceder a tu Curso - El Artesano</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #8B4513;
            --secondary-color: #D2691E;
            --accent-color: #F4A460;
            --text-dark: #2C1810;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f5f5f5 0%, #e8e8e8 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .access-container {
            max-width: 500px;
            width: 100%;
        }

        .access-card {
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
            padding: 40px;
            text-align: center;
        }

        .spinner {
            width: 60px;
            height: 60px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid var(--primary-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .success-icon {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #28a745, #20c997);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            animation: scaleIn 0.5s ease-out;
        }

        .success-icon i {
            color: white;
            font-size: 40px;
        }

        .error-icon {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #dc3545, #c82333);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            animation: shake 0.5s ease-out;
        }

        .error-icon i {
            color: white;
            font-size: 40px;
        }

        @keyframes scaleIn {
            0% { transform: scale(0); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            border: none;
            padding: 12px 30px;
            border-radius: 50px;
            font-weight: 600;
            transition: transform 0.3s ease;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(139, 69, 19, 0.3);
        }

        .btn-secondary {
            background: #6c757d;
            border: none;
            padding: 12px 30px;
            border-radius: 50px;
            font-weight: 600;
            transition: transform 0.3s ease;
        }

        .btn-secondary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(108, 117, 125, 0.3);
        }

        h2 {
            color: var(--text-dark);
            margin-bottom: 15px;
            font-weight: 700;
        }

        .text-muted {
            color: #6c757d;
            margin-bottom: 25px;
        }

        .curso-info {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 20px;
            margin: 20px 0;
            text-align: left;
        }

        .curso-info h4 {
            color: var(--primary-color);
            font-size: 1.1rem;
            margin-bottom: 10px;
        }

        .curso-info p {
            color: #666;
            margin-bottom: 8px;
            font-size: 0.95rem;
        }

        .curso-info i {
            color: var(--secondary-color);
            margin-right: 8px;
        }
    </style>
</head>
<body>
    <div class="access-container">
        <div class="access-card">
            <!-- Estado de carga -->
            <div id="loading-state">
                <div class="spinner"></div>
                <h2>Verificando acceso...</h2>
                <p class="text-muted">Por favor espera mientras validamos tu token</p>
            </div>

            <!-- Estado de éxito -->
            <div id="success-state" style="display: none;">
                <div class="success-icon">
                    <i class="fas fa-check"></i>
                </div>
                <h2>¡Acceso Verificado!</h2>
                <p class="text-muted">Redirigiendo a tu curso...</p>
                
                <div class="curso-info" id="curso-info">
                    <!-- Se llenará con JavaScript -->
                </div>

                <button class="btn btn-primary" id="btn-continuar">
                    <i class="fas fa-play-circle me-2"></i>Ir al Curso
                </button>
            </div>

            <!-- Estado de error -->
            <div id="error-state" style="display: none;">
                <div class="error-icon">
                    <i class="fas fa-times"></i>
                </div>
                <h2>No se pudo acceder</h2>
                <p class="text-muted" id="error-message">
                    El enlace de acceso no es válido o ha expirado.
                </p>

                <div class="d-flex gap-2 justify-content-center">
                    <a href="/cursos.html" class="btn btn-secondary">
                        <i class="fas fa-arrow-left me-2"></i>Ver Cursos
                    </a>
                    <a href="/index.html" class="btn btn-primary">
                        <i class="fas fa-home me-2"></i>Inicio
                    </a>
                </div>
            </div>
        </div>
    </div>

    <script>
        window.API_BASE = '';

        // Obtener token de la URL
        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get('token');

        async function verificarAcceso() {
            if (!token) {
                mostrarError('No se proporcionó un token de acceso válido.');
                return;
            }

            try {
                const response = await fetch(`${window.API_BASE}/api/cursos/acceder`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ token })
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.error || 'Error al verificar el acceso');
                }

                // Mostrar información del curso
                mostrarExito(data);

                // Redirigir automáticamente después de 2 segundos
                setTimeout(() => {
                    window.location.href = `/curso-player.html?token=${token}`;
                }, 2000);

            } catch (error) {
                console.error('Error:', error);
                mostrarError(error.message);
            }
        }

        function mostrarExito(data) {
            document.getElementById('loading-state').style.display = 'none';
            document.getElementById('success-state').style.display = 'block';

            // Mostrar información del curso
            const cursoInfo = document.getElementById('curso-info');
            cursoInfo.innerHTML = `
                <h4><i class="fas fa-graduation-cap"></i> ${data.curso.titulo}</h4>
                <p><i class="fas fa-user"></i> Acceso para: ${data.email}</p>
                <p><i class="fas fa-clock"></i> Válido hasta: ${formatearFecha(data.expira_en)}</p>
                ${data.progreso > 0 ? `<p><i class="fas fa-chart-line"></i> Progreso: ${data.progreso}%</p>` : ''}
            `;

            // Configurar botón continuar
            document.getElementById('btn-continuar').addEventListener('click', () => {
                window.location.href = `/curso-player.html?token=${token}`;
            });
        }

        function mostrarError(mensaje) {
            document.getElementById('loading-state').style.display = 'none';
            document.getElementById('error-state').style.display = 'block';
            document.getElementById('error-message').textContent = mensaje;
        }

        function formatearFecha(fecha) {
            const date = new Date(fecha);
            return date.toLocaleDateString('es-AR', {
                year: 'numeric',
                month: 'long',
                day: 'numeric'
            });
        }

        // Iniciar verificación al cargar la página
        verificarAcceso();
    </script>
</body>
</html>
