<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pago Exitoso - El Artesano</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Poppins:wght@300;400;600&display=swap');

        :root {
            --color-primary: #D4A574;
            --color-secondary: #8B4513;
            --color-dark: #2C1810;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .success-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.1);
            padding: 3rem;
            text-align: center;
            max-width: 600px;
            margin: 2rem;
        }

        .success-icon {
            width: 100px;
            height: 100px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 2rem;
            animation: scaleIn 0.5s ease-out;
        }

        .success-icon i {
            font-size: 50px;
            color: white;
        }

        @keyframes scaleIn {
            from {
                transform: scale(0);
            }
            to {
                transform: scale(1);
            }
        }

        h1 {
            font-family: 'Playfair Display', serif;
            color: var(--color-dark);
            margin-bottom: 1rem;
            font-size: 2.5rem;
        }

        .order-info {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 1.5rem;
            margin: 2rem 0;
        }

        .order-number {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--color-secondary);
            margin: 0.5rem 0;
        }

        .btn-primary {
            background: var(--color-primary);
            border: none;
            padding: 12px 40px;
            border-radius: 25px;
            font-weight: 600;
            transition: all 0.3s;
        }

        .btn-primary:hover {
            background: var(--color-secondary);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .btn-outline {
            border: 2px solid var(--color-primary);
            color: var(--color-primary);
            background: transparent;
            padding: 12px 40px;
            border-radius: 25px;
            font-weight: 600;
            transition: all 0.3s;
            text-decoration: none;
            display: inline-block;
            margin-top: 1rem;
        }

        .btn-outline:hover {
            background: var(--color-primary);
            color: white;
        }
    </style>
</head>
<body>
    <div class="success-container">
        <div class="success-icon">
            <i class="ri-checkbox-circle-fill"></i>
        </div>
        
        <h1>¡Pago Exitoso!</h1>
        <p class="lead">Tu pedido ha sido confirmado correctamente</p>
        
        <div class="order-info">
            <p class="mb-2">Número de orden:</p>
            <div class="order-number" id="orderNumber">Cargando...</div>
            <p class="text-muted mt-3">Recibirás un email de confirmación con todos los detalles</p>
        </div>

        <div class="mt-4">
            <p><i class="ri-mail-line"></i> Te enviaremos actualizaciones por correo</p>
            <p><i class="ri-whatsapp-line"></i> También recibirás notificaciones por WhatsApp</p>
        </div>

        <div class="mt-4">
            <a href="/" class="btn btn-primary">
                <i class="ri-home-4-line"></i> Volver al inicio
            </a>
            <br>
            <a href="#" class="btn-outline" onclick="verMisPedidos(event)">
                <i class="ri-file-list-3-line"></i> Ver mis pedidos
            </a>
        </div>
    </div>

    <script>
        // Configuración del API
        window.API_BASE = '';

        // Limpiar carrito después del pago exitoso
        localStorage.removeItem('carrito');

        // Obtener parámetros de la URL
        const urlParams = new URLSearchParams(window.location.search);
        const paymentId = urlParams.get('payment_id');
        const orderId = urlParams.get('external_reference');

        // Mostrar número de orden si está disponible
        if (orderId) {
            document.getElementById('orderNumber').textContent = `#${orderId}`;
        } else if (paymentId) {
            document.getElementById('orderNumber').textContent = `Pago ID: ${paymentId}`;
        }

        function verMisPedidos(e) {
            e.preventDefault();
            // Por ahora redirigir al home, luego implementar sección de órdenes
            alert('Próximamente: Sección de mis pedidos');
            window.location.href = '/';
        }
    </script>
</body>
</html>
